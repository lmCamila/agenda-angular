<mat-card class="card-contact">
    <mat-card-header (click)="showDetails()">
        <div mat-card-avatar id="avatar">
            <img src="http://s2.glbimg.com/h0VuGtJv9TT-TeGlmsaxfTvEUP8=/e.glbimg.com/og/ed/f/original/2016/07/12/lhama.jpg"
                width="70px" height="70px" style="width: 75px; height: 75px; border-radius: 70%;">
        </div>
        <mat-card-title style="margin-left: 15%">
            Camila de Lima Martins
        </mat-card-title>
        <mat-card-actions>
            <button mat-icon-button color="warn" style="top: 15%">
                <mat-icon>favorite</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card-header>
</mat-card>
