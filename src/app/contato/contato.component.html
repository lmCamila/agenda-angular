<mat-card class="card-contact" style="width: 270px; margin: 15px;display: flex; justify-content: space-between;">
    <mat-card-header (click)="showDetails()">
        <div mat-card-avatar id="avatar">
            <img src="{{ contact.info.avatar }}"
                width="70px" height="70px" style="width: 75px; height: 75px; border-radius: 70%;">
        </div>
        <mat-card-title style="margin-left:30%">
            {{ contact.firstName }} {{ contact.lastName }}
        </mat-card-title>
        <mat-card-actions>
            <button mat-icon-button color="warn" [attr.data-id]=contact.id (click)="favoriteClick($event)">
                <mat-icon *ngIf="contact.isFavorite"  >favorite</mat-icon>
                <mat-icon *ngIf="!contact.isFavorite" >favorite_border</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card-header>
</mat-card>
