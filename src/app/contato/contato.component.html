<mat-card class="card-contact" style="width: 270px; margin: 15px;display: flex;">
    <mat-card-header (click)="showDetails()">
        <input type="hidden" #idContato data-id= "contact.id" value="contact.id">
        <div mat-card-avatar id="avatar">
            <img src="{{ contact.info.avatar }}"
                width="70px" height="70px" style="width: 75px; height: 75px; border-radius: 70%;">
        </div>
        <mat-card-title style="margin-left:30%">
            {{ contact.firstName }} {{ contact.lastName }}
        </mat-card-title>
        <p>{{ contact.id }}</p>
        <mat-card-actions >
            <button mat-icon-button color="warn" [attr.data-id]=contact.id>
                <mat-icon *ngIf="contact.isFavorite" (click)="favoriteClick($event)" >favorite</mat-icon>
                <mat-icon *ngIf="!contact.isFavorite" (click)="favoriteClick($event)">favorite_border</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card-header>
</mat-card>
